<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela HTML</title>
    <style>
        table,
        td,
        th {
          border: 1px solid black;
          padding: 15px;
          border-collapse: collapse;       
           
        }

      </style>
</head>
<body>
    <main>
        <table style="width: 50%; text-align: center;">
          <tbody>
            <tr>
                <td colspan="3">TOPO</td>
            </tr>
            <tr >
                <td style="padding: 20%;">Menu</td>
                <td style="padding: 20%;">CONTEÚDO</td>
            </tr>
            <tr>
                <td colspan="3">ROTAPÉ</td>
            </tr>
          </tbody>
        </table>
    </main>
</body>
</html>
