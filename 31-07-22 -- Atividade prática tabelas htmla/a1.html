<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela HTML</title>
    <style>
        table,
        td,
        th {
          border: 1px solid black;
          padding: 15px;
          border-collapse: collapse;                  
        }
      </style>
</head>
<body>
    <main>
        <table style="width: 50%;">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table> <br>
        <table style="width: 50%;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table> <br>
        <table style="width: 50%; text-align: center;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>
            <tr>
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>        
        </table>
    </main>
</body>
</html>
