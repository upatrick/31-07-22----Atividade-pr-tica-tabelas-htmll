<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela HTML</title>
    <style>
        table,
        tr,
        td,
        th {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <main>
        <table border="1">
          <colgroup>
            <col span="2" style="background-color: #D6EE;">
            <col span="2" style="background-color: red;">
          </colgroup>
          <tr>
            <th>Seg</th>
            <th>Ter</th>
            <th>Qua</th>
            <th>Ter</th>
            <th>Qua</th>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>2</td>
            <td>3</td>
          </tr>
        </table>
    </main>
</body>
</html>
